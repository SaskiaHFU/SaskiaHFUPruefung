<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="../Client/scriptClient.js" defer></script>
    <script src="../Client/scriptCreateProfil.js" defer></script>

</head>
<body>  
<!--Main-->

<div class="col-4" id="register-bereich">
            
    <h2 id="data"> Gib deine Daten ein um dich zu registrieren </h2>

        <form id="register-form">
            <label for="vorname"> Vorname </label>
            <input class="input-form" id="name" type="text" name="name" >

            <label for="studiengang"> Studiengang </label>

            <label for="studiengang_omb"> OMB </label>
            <input class="input-form" id="studiengang_omb" type="radio" name="studiengang" value="omb">
            <label for="studiengang_mkb"> MKB </label>
            <input class="input-form" id="studiengang_mkb" type="radio" name="studiengang" value="mkb">
            <label for="studiengang_mib"> MIB </label>
            <input class="input-form" id="studiengang_mib" type="radio" name="studiengang" value="mib">

            <label for="semesterangabe"> Semesterangabe </label>
            <input class="input-form" id="semesterangabe" type="number" name="semester" min="1" max="7" value="1">
            
            <label for="email"> Email </label>
            <input class="input-form" id="email" type="email" name="email">
            
            <label for="passwort"> Passwort </label>
            <input class="input-form" id="passwort" type="password" name="passwort" maxlength="10">
            
            <button id="registerButton" name="Absenden" type="button">Registrieren</button>
            <button id="resetButton" name="Reset" type="reset">LÃ¶schen</button>
        </form> 
        <p class="small">Du hast doch schon ein Profil? Dann klicke <a href="index.html">Hier</a> um dich einzuloggen !</p>
        
        <div id="serverresult">
        </div>

        <p class="small">Falls es nicht klappt geht es <a href="hauptseite.html"> Hier</a> zur Hauptseite</p>
</div>
</body>
</html>
