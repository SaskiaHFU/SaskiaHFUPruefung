    <div class="container">
        <h1>Das ist dein Account</h1>
        <div class="row">

                <h3>Fülle das Formular aus dür die Daten die du ändern möchtest</h3>
                <form id="message-form">
                    <label for="name">Name</label>
                    <input class="input-form" placeholder="NAME" id="name">
                    
                    <label for="studiengang">Studiengang</label>
                    <label id="left" for="studiengang_omb"> OMB </label>

                    <label id="left" for="studiengang_mkb"> MKB </label>

                    <label for="studiengang_mib"></label>
                    <input class="input-form" id="studiengang_mib" type="radio" name="studiengang" value="mib">
                    
                    <label for="semesterangabe">Semesterangabe</label>
                    <input class="input-form" placeholder="SEMESTERANGABE" id="semesterangabe">
                    
                    <label for="email">Email kann nicht geändert werden!</label>
                    <input class="input-form" placeholder="EMAIL" id="email" readonly>
                    
                    <label for="passwort">Neues Passwort</label>
                    <input class="input-form" placeholder="NEUES PASSWORT" id="passwort">
                    <br>
                    <button name="Absenden" id="changeButton" type="button">Absenden</button>
                </form>

                <br>
